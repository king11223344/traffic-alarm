name: Check Traffic

on:
  schedule:
    # Runs every 10 minutes from 14:00 to 16:00 UTC
    # Note: GitHub uses UTC time. You must convert 2PM your time to UTC.
    # Example: If you are in New York (EST), 2 PM is 18:00 UTC.
    # The cron syntax below means: "Every 10 mins, between hour 18 and 20"
    - cron: '*/10 18-20 * * *' 
  workflow_dispatch: # Allows you to manually trigger it to test

jobs:
  check-traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Traffic Script
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python traffic_bot.py
